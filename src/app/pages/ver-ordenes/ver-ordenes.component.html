<div style="display: flex; justify-content: center; margin: 10px;">
    <table class="table table-hover">
        <thead>
            <tr class="table-dark">
                <th colspan="8">LISTADO DE PEDIDOS</th>
            </tr>
            <tr>
                <th>Persona que ordena</th>
                <th>Dirección</th>
                <th>Ingredientes</th>
                <th>Tamaño</th>
                <th>Precio</th>
                <th>Estado del pedido</th>
                <th>Confirmar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody class="align-middle">
            <tr *ngFor="let orden of ordenes">
                <td>{{ orden.personaOrdena }}</td>
                <td>{{ orden.direccionEntrega }}</td>
                <td>{{ orden.ingredientes }}</td>
                <td>{{ orden.tamanio }}</td>
                <td>${{ orden.precio }}</td>
                <td>{{ orden.status }}</td>
                <td class="align-middle">
                    <button type="submit" class="btn btn-success" (click)="confirmarOrden(orden)">
                        &#10003;
                    </button>
                </td>
                <td>
                    <button type="submit" class="btn btn-danger" (click)="eliminarOrden(orden)">
                        &#10005;
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
