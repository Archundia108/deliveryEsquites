<div style="display: flex; justify-content: center; margin-top: 12%;">
    <div class="card border-dark">
        <div class="card-header bg-dark text-white">
            <h1 class="h1">DELIVERY DE ESQUITES</h1>
        </div>
        <div class="card-body bg-light">
            <div class="mb-3">
                <label for="title" class="form-label">Usuario</label>
                <input type="text" placeholder="Ingresa tu correo" class="form-control" #userName>
            </div>
            <div class="mb-3">
                <label for="dev" class="form-label">Contraseña</label>
                <input type="password" placeholder="Ingresa tu contraseña" class="form-control" #userPassword>
            </div>
            <button class="btn btn-dark mr-3" (click)="authService.login(userName.value,userPassword.value)">Iniciar sesión</button>
            <div class="form-text">
                <a href="registro" style="justify-content: center;">Regístrate</a>
                <br>
                <a href="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <!-- <img src="https://www.mylatinatable.com/wp-content/uploads/2019/07/Esquites-1.jpg" style="max-width: 200px;" class="mb-2"> -->
    </div>
</div>
