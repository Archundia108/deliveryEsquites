<div style="display: flex; justify-content: center; margin-top: 15%;">
    <div class="card border-warning">
        <div class="card-header bg-warning text-white">
            <h1 class="h1">GENERA OTRA CONTRASEÑA</h1>
        </div>
        <div class="card-body bg-light">
            <div class="mb-3">
                <label for="title" class="form-label">E-Mail</label>
                <input type="email" class="form-control" placeholder="Verifica tu correo" #passwordResetEmail required>
            </div>
            <input type="submit" class="btn btn-warning" value="Restablecer contraseña" (click)="authService.forgotPassword(passwordResetEmail.value)">
            <div class="form-text">
                <a class="redirect" routerLink="/login">¿Ya tienes cuenta?  Iniciar sesión</a>
            </div>
        </div>
    </div>
</div>
