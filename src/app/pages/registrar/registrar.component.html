<div class="container card">

    <div class="displayTable">
        <div class="displayTableCell">

            <div class="authBlock">
                <h3>Nuevo Usuario</h3>

                <div class="formGroup">
                    <input type="email" class="form-control" placeholder="E-Mail" #userEmail required>
                </div>
                <br>
                <div class="formGroup">
                    <input type="password" class="form-control" placeholder="Password" #userPassword required>
                </div>
                <br>

                <div class="formGroup">
                    <input type="button" class="btn btn-block btn-primary" value="Registrarse" (click)="authService.registrar(userEmail.value, userPassword.value)">
                </div>

            </div>

            <div class="redirectToLogin">
                <span>¿Ya tienes cuenta? <span class="redirect" routerLink="/login">Iniciar sesión</span></span>
            </div>

        </div>

    </div>

</div>
