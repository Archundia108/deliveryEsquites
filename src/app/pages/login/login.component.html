<div class="card container-sm mt-5">
    <h1>Esquites Delivery</h1>
    <img src="https://www.mylatinatable.com/wp-content/uploads/2019/07/Esquites-1.jpg" style="max-width: 200px;" class="mb-2">
    <div class="mb-3">
        <label for="title" class="form-label">Usuario</label>
        <input type="text" class="form-control" placeholder="Usuario" #userName>
    </div>
    <div class="mb-3">
        <label for="dev" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Password" #userPassword>
    </div>
    <button class="btn btn-success mr-3" (click)="authService.login(userName.value,userPassword.value)">Iniciar Sesión</button>
    <br> <a href="registro">Registrate</a><br>
    <a href="forgot-password">¿Olvidaste tu contraseña?</a>
</div>
